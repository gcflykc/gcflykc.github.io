<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalize seu FLYKc</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0b0b0b;
      color: #f1f1f1;
      margin: 0;
    }

    header {
      background-color: #111;
      padding: 20px 40px;
      border-bottom: 2px solid #a020f0;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      color: #a020f0;
      font-size: 26px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    h2 {
      font-size: 2.5em;
      color: #a020f0;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      color: #ccc;
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    select, input[type="text"], textarea {
      padding: 12px;
      border-radius: 5px;
      border: none;
      background: #1a1a1a;
      color: #fff;
    }

    button {
      background: #a020f0;
      color: #fff;
      padding: 14px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #7c1cc3;
    }

    .thanks-message {
      display: none;
      margin-top: 30px;
      font-size: 1.2em;
      color: #0f0;
    }

    a.back-btn {
      display: inline-block;
      margin-top: 50px;
      color: #a020f0;
      text-decoration: none;
      border: 1px solid #a020f0;
      padding: 10px 20px;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    a.back-btn:hover {
      background: #a020f0;
      color: #fff;
    }
  </style>
</head>
<body>

<header>
  <h1>FLYKc</h1>
</header>

<div class="container">
  <h2>Personalize seu FLYKc</h2>
  <p>Escolha seu objetivo e monte um suplemento único, adaptado às suas metas de foco, energia ou bem-estar.</p>

  <form onsubmit="handleForm(event)">
    <div>
      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" required>
    </div>

    <div>
      <label for="objetivo">Qual seu principal objetivo?</label>
      <select id="objetivo" required>
        <option value="">Selecione</option>
        <option value="energia">Mais energia e disposição</option>
        <option value="foco">Foco e concentração</option>
        <option value="sono">Relaxamento e sono melhor</option>
        <option value="imunidade">Imunidade e bem-estar</option>
      </select>
    </div>

    <div>
      <label for="mensagem">Algo mais que queira nos contar?</label>
      <textarea id="mensagem" rows="4"></textarea>
    </div>

    <button type="submit">Enviar Personalização</button>
    <p class="thanks-message" id="thanks">Recebido! Em breve nossa equipe entrará em contato com sua fórmula ideal.</p>
  </form>

  <a class="back-btn" href="index.html">Voltar para o Início</a>
</div>

<script>
  function handleForm(e) {
    e.preventDefault();
    document.getElementById('thanks').style.display = 'block';
  }
</script>

</body>
</html>
