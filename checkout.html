<!-- checkout.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checkout - FLYKc CAPS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      color: #ffffff;
    }

    header, footer {
      background-color: #121212;
      text-align: center;
      padding: 30px 20px;
    }

    .logo {
      font-size: 2.5em;
      font-weight: bold;
      color: #00ffd5;
      text-shadow: 0 0 10px #00ffd5, 0 0 20px #00ffd5;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      color: #00ffd5;
      font-size: 2em;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background-color: #1c1c1c;
      color: #ffffff;
    }

    .btn {
      display: block;
      width: 100%;
      background-color: #00ffd5;
      color: #000;
      font-weight: bold;
      padding: 15px;
      margin-top: 30px;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #00c2a5;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">FLYKc</div>
  </header>

  <div class="container">
    <h1>Finalizar Pedido</h1>

    <form action="https://seu-link-de-pagamento-aqui" method="POST">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="endereco">Endere√ßo</label>
      <input type="text" id="endereco" name="endereco" required>

      <label for="quantidade">Quantidade</label>
      <select id="quantidade" name="quantidade">
        <option value="1">1 unidade - R$49,90</option>
        <option value="2">2 unidades - R$94,90</option>
        <option value="3">3 unidades - R$139,90</option>
      </select>

      <button type="submit" class="btn">Ir para pagamento</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 FLYKc. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
