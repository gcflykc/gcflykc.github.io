<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLYKc | Energia e Foco Inteligente</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
      color: white;
      text-align: center;
    }

    /* PRELOADER */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #preloader svg {
      width: 220px;
      height: 60px;
    }

    body.loaded {
      overflow: auto;
    }

    #preloader.fade-out {
      animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    #flykc-logo text {
      animation: draw 2s ease-out forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .page-transition {
      animation: fadeOut 0.4s ease forwards;
    }

    header {
      background-color: #111;
      padding: 20px 40px;
      border-bottom: 2px solid #a020f0;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      color: #a020f0;
      font-size: 26px;
    }

    .main {
      padding: 100px 20px;
    }

    h2 {
      font-family: 'Courier New', monospace;
      font-size: 2.5em;
      color: #a020f0;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    a.btn-primary, a.btn-secondary {
      padding: 14px 32px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
      cursor: pointer;
      letter-spacing: 1px;
    }

    a.btn-primary {
      background: #a020f0;
      color: #fff;
      box-shadow: 0 0 20px rgba(160, 32, 240, 0.6);
    }

    a.btn-primary::before, a.btn-secondary::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: all 0.4s ease-in-out;
      z-index: -1;
    }

    a.btn-primary:hover::before, a.btn-secondary:hover::before {
      left: 100%;
    }

    a.btn-primary:hover {
      background: #b430ff;
      box-shadow: 0 0 25px rgba(180, 48, 255, 0.8);
      transform: scale(1.05);
    }

    a.btn-secondary {
      border: 2px solid #a020f0;
      color: #a020f0;
      background: transparent;
      box-shadow: 0 0 12px rgba(160, 32, 240, 0.3);
    }

    a.btn-secondary:hover {
      background: #a020f0;
      color: #fff;
      box-shadow: 0 0 25px rgba(160, 32, 240, 0.6);
      transform: scale(1.05);
    }

    footer {
      margin-top: 100px;
      padding: 30px 0;
      background-color: #111;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<div id="preloader">
  <svg id="flykc-logo" viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
    <text x="0" y="45" font-family="Orbitron, sans-serif" font-size="40" fill="none" stroke="#a020f0" stroke-width="2" stroke-dasharray="500" stroke-dashoffset="500">FLYKc</text>
  </svg>
</div>

<header class="fade-in">
  <h1>FLYKc</h1>
</header>

<div class="main fade-in">
  <h2>Suplemento Inteligente</h2>
  <p>Desperte sua melhor versão com foco, energia e performance sob medida.</p>

  <div class="buttons">
    <a href="produto.html" class="btn-primary transition-link">EXPERIMENTE</a>
    <a href="como-funciona.html" class="btn-primary transition-link">VEJA COMO FUNCIONA</a>
  </div>

  <div style="margin-top: 40px;">
    <a href="personalize.html" class="btn-secondary transition-link">Garanta com suas necessidades</a>
  </div>
</div>

<footer class="fade-in">
  © 2025 FLYKc. Todos os direitos reservados.
</footer>

<script>
  window.addEventListener('load', () => {
    document.getElementById('preloader').classList.add('fade-out');
    document.body.classList.add('loaded');
  });

  const fadeIns = document.querySelectorAll('.fade-in');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.1 });

  fadeIns.forEach(el => observer.observe(el));

  const links = document.querySelectorAll('a.transition-link');
  links.forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      document.body.classList.add('page-transition');
      const href = this.getAttribute('href');
      setTimeout(() => {
        window.location.href = href;
      }, 400);
    });
  });
</script>

</body>
</html>
